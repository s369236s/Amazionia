<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Document</title>
    <script>
      javascript: (function () {})();
    </script>
    <style>
      @font-face {
        font-family: "digital";
        src: url("font/digital-7.mono.ttf");
      }
      @font-face {
        font-family: "cursive__";
        src: url("font/NothingYouCouldDo-Regular.ttf");
      }
      #gameCanvas {
        border: 1px solid grey;
        margin: 0 auto;
        display: block;
        margin-top: 40px;
        align-self: center;
      }
      body {
        display: flex;
      }
      ._ {
        color: rgba(0, 0, 0, 0.411);
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400px" height="600px"></canvas>
    <div style="margin-top: 50px">
      <input
        id="itemId"
        type="number"
        style="width: 50px"
        placeholder="ID"
        value="1"
      />
      <input
        id="itemAmount"
        type="number"
        style="width: 50px"
        placeholder="amount"
        value="1"
      />
      <button id="btn">summon</button>
      <button id="itembtn">item</button>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
